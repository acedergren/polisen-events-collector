repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-merge-conflict
      - id: detect-private-key
        exclude: ^tests/

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=100']

  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--exclude=venv,tests']

  - repo: local
    hooks:
      - id: pytest-unit
        name: Run unit tests
        entry: pytest tests/unit -v --maxfail=1 -x
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

      - id: pytest-security
        name: Run security tests
        entry: pytest tests/unit -v -m security --maxfail=1
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
